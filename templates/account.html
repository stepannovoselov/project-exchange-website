<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Профиль</title>
</head>

<body>
  <header class="bg-dark text-white">
    <div class="container py-3">
      <div class="hstack gap-3">
        <a href="/" class="navbar-brand text-white" style="border-bottom: 2px solid white;">// 1561 PROJECTS //</a>
        |
        <a href="/account" class="navbar-brand text-white" title="Перейти в профиль">
          // Имя пользователя //
        </a>
        <a class="btn btn-outline-light btn-sm ms-auto" type="button" title="Открыть страницу с проектами" href="/search-projects">
          Смотреть проекты
        </a>
        <a class="btn btn-outline-light btn-sm" type="button" title="Поиск по пользователям сайта" href="/search-users">
          Поиск пользователей
        </a>
        <a class="btn btn-outline-light btn-sm" type="button" title="Поиск по пользователям сайта"
          href="/ideas-generator">
          Генератор идей <sup><span class="badge bg-danger">NEW</span></sup>
          <!-- Можно убрать sup для полного отображения -->
        </a>
        <a class="btn btn-outline-warning btn-sm" type="button" title="Поиск по пользователям сайта" href="/bookmarks">
          Избранное
        </a>
        |
        <a type="button" class="btn btn-danger btn-sm" title="Выйти из аккаунта" href="/logout">
          Выйти
        </a>
      </div>
    </div>
  </header>

  <div class="container mt-2">
    <div class="row justify-content-center">
      <div class="h2">
        Профиль
      </div>
      <form action="/account" method="post">
        <div class="card mt-4">
          <div class="card-body">
            <div class="row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Отображаемое имя</label>
              <div class="col-sm-10">
                <input type="email" class="form-control"  id="inputEmail3" name = "name" disabled>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <label for="inputLogin" class="col-sm-2 col-form-label">Логин</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" value="// Логин //" id="inputLogin" disabled>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" value="// Пароль //" id="inputPassword" disabled>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <label class="col-sm-2 col-form-label" for="inlineFormSelectPref">Статус</label>
              <div class="col-sm-10">
                <select class="form-select" id="inlineFormSelectPref" name="status">
                  <option value="1" id="opt1" {% if status == "Ищу команду" %}selected{% endif %}>Ищу команду</option>
                  <option value="2" id="opt2" {% if status != "Ищу команду" %}selected{% endif %}>Ищу проект</option>
                </select>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <label for="inputPassword" class="col-sm-2 col-form-label">О себе</label>
              <div class="col-sm-10">
                <textarea id="about" name="about" class="form-control" id="exampleFormControlTextarea1" rows="3">{{ description }}</textarea>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary ms-auto mx-3 mb-4">
            Сохранить изменения
          </button>
        </form>
      <hr>
      <div class="card-body mt-4">
        <div class="row">
          <div class="h2">
            Ваши идеи:
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="card">
                <div class="card-body">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      // Название идеи //
                    </li>
                    <li class="list-group-item">
                      // Дата публикации //
                    </li>
                    <li class="list-group-item">
                      // Рейтинг //
                    </li>
                    <li class="list-group-item mt-4">
                      <a class="btn btn-sm btn-primary" href="">
                        Открыть
                      </a>
                      <a class="btn btn-sm btn-outline-danger" href="">
                        Удалить
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <a href="/create-project" class="btn btn-sm btn-primary mt-4">
          Создать проект
        </a>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="../static/script.js"></script>
</body>

</html>
