<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='1561PROJECTS icon.png') }}" type="imageimage/png">
    <title>{% block title %}// 1561 PROJECTS //{% endblock %} (1561 PROJECTS)</title>
</head>
<body>

<header class="bg-dark text-white">
    <div class="container py-3">
        <div class="hstack gap-3">
            <a href="/" class="navbar-brand text-white font-monospace border-bottom border-2">// 1561 PROJECTS //</a>
            {% if current_user is defined %}
            |
            <a href="/account" class="navbar-brand text-white custom-underline-hover" title="Перейти в профиль">{{ current_user.surname }} {{ current_user.name }}</a>
            <a class="btn btn-outline-light btn-sm ms-auto" type="button" href="/search/projects">Поиск проектов</a>
            <a class="btn btn-outline-light btn-sm" type="button" href="/search/users">Поиск пользователей</a>
            <a href="/project/create" class="btn btn-warning btn-sm">Создать проект</a>
            |
            <a type="button" class="btn btn-danger btn-sm" title="Выйти из аккаунта" href="/logout">Выйти</a>
            {% else %}
            <a class="btn btn-sm text-white ms-auto" type="button" href="/login">Войти</a>
            <a class="btn btn-outline-light btn-sm" type="button" href="/register">Зарегистрироваться</a>
            {% endif %}
        </div>
    </div>
</header>

<div class="custom-spinner-wrapper" id="spinner">
    <span class="loader"></span>
</div>

<div class="container mt-5">
    <div id="notification-container"></div>
</div>

{% block content %}{% endblock %}

<div class="mt-5">&nbsp;</div>
<div class="mt-5">&nbsp;</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
